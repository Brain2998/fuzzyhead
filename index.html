<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<link href="css/fuzzyhead.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript" src="js/fuzzyhead.js" async></script>
	<style>
	    body{
	        padding-top: 70px;
	    }
	    a:link{
	        color:#2b669a;
	        text-decoration:none;
	    }
	    td.clickable {
	        cursor:pointer;
	    }
	    .navbar-inner {
	        background-color: #255e54; /*#607873; /* background color will be black for all browsers */
	        background-image: none;
	        background-repeat: no-repeat;
	        filter: none;
	    }
	        .navbar-default .navbar-brand, .navbar-default .navbar-nav > li > a {
	        color: #ddd;
	    }
	        .navbar-default .navbar-brand:hover, .navbar-default .navbar-nav > li > a:hover {
	        color: #fff;
	    }
	    .tooltip > .tooltip-inner {
	        background-color: #2b669a;
	        color: #FFFFFF;
	        border: 1px solid #2b669a;
	        padding: 5px;
	        font-size: 15px;
	    }
	    .tooltip.top > .tooltip-arrow {
	        border-top: 5px solid #2b669a;
	    }
	</style>
</head>
<body class="index">


<div id="header"></div>

<div id="content" style="width:90%; margin: 0 auto;">
    <div class="container">
        


<h2>Create new task</h2>
    <form method="POST" enctype="multipart/form-data" action="" class="form-horizontal">
	   	<div class="form-group">
	    	<label class="col-sm-2 control-label">Name:</label>
	    	<div class="col-sm-10">
	    		<input type="text" name="name" size="50" required="" class="form-control" placeholder="Task name">
	  		</div>
	  	</div>
	   	<div class="form-group">
	    	<label class="col-sm-2 control-label">Fuzzer:</label>
	    	<div class="col-sm-10">
		        <select required="" name="fuzzer"  class="form-control">
		            <option value="dirsearch" >dirsearch</option>
		            <option value="patator">patator</option>
		        </select>
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">Target IP:</label>
	    	<div class="col-sm-10">
	    		<input type="text" name="target_ip" minlength="7" maxlength="15" size="15" required="" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" class="form-control" placeholder="0.0.0.0">
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">Dictionary:</label>
	    	<div class="col-sm-10">
	    		<input type="file" name="dict" required="" class="btn btn-default">
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">Words per worker:</label>
	    	<div class="col-sm-10">
	    		<input type="number" name="divide_number" value="5000" required="" class="form-control">
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">Max requests per second:</label>
	    	<div class="col-sm-10">
	    		<input type="number" name="rps" value="100" required="" class="form-control">
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">Command line arguments:</label>
	    	<div class="col-sm-10">
	    		<input type="text" name="cli_args" size="50" class="form-control">
	    	</div>
	    </div>
	    <div class="form-group">
	    	<div class="col-sm-10">
	    		<input type="submit" id="start_btn" value="Start" class="btn btn-default">
	    		<button id="stop" class="btn btn-default">Stop</button>
	    	</div>
	    </div>
  	</form>
	<div class="loader" id="spinner"></div>
	<div id="result"></div>


    </div>
</div>

<hr style="margin-top: 30px;">



</body></html>
